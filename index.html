<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–ª–µ–≥–∞ –ö–∞–∑–∏–Ω–æ</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: white;
            text-align: center;
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #222;
        }
        .menu-btn {
            background-color: #e91e63;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            flex-basis: 18%;
        }
        .menu-btn:hover {
            background-color: #d81b60;
        }
        .section {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-btn" onclick="showSection('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="menu-btn" onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button class="menu-btn" onclick="showSection('earn')">üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</button>
        <button class="menu-btn" onclick="showSection('bonus')">üéÅ –ë–æ–Ω—É—Å</button>
        <button class="menu-btn" onclick="showSection('faq')">‚ùì FAQ</button>
    </div>

    <div id="profile" class="section hidden">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
        <img id="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" />
        <p>–ò–º—è: <span id="username"></span></p>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance"></span>‚ÇΩ</p>
        <button onclick="backToMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="shop" class="section hidden">–ú–∞–≥–∞–∑–∏–Ω</div>
    <div id="earn" class="section hidden">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å</div>
    <div id="bonus" class="section hidden">–ë–æ–Ω—É—Å</div>
    <div id="faq" class="section hidden">FAQ</div>

    <script>
        const tg = window.Telegram.WebApp;

        const loadUserData = () => {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('username').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('balance').innerText = "1000"; // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ—é –ë–î
                document.getElementById('avatar').src = user.photo_url || 'default-avatar-url'; // –£–∫–∞–∂–∏—Ç–µ URL –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –∞–≤–∞—Ç–∞—Ä –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            }
        };

        const showProfile = () => {
            loadUserData();
            document.getElementById('profile').classList.remove('hidden');
            document.querySelectorAll('.section:not(#profile)').forEach(section => section.classList.add('hidden'));
        };

        const showSection = (section) => {
            document.getElementById(section).classList.remove('hidden');
            document.querySelectorAll('.section:not(#' + section + ')').forEach(sec => sec.classList.add('hidden'));
        };

        const backToMenu = () => {
            document.getElementById('profile').classList.add('hidden');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            showSection('shop'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        });
    </script>
</body>
</html>
