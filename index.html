<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #usercard {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #usercard img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-menu i {
            font-size: 24px;
        }
        @media (max-width: 600px) {
            #usercard {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="usercard">
        <!-- Данные пользователя будут выведены здесь -->
    </div>

    <div class="nav-menu">
        <a href="#" id="profileLink">
            <i class="fas fa-user"></i>
            Профиль
        </a>
        <a href="#" id="bonusLink">
            <i class="fas fa-gift"></i>
            Бонусы
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function displayUserData(user) {
            const userCard = document.getElementById('usercard');
            userCard.innerHTML = `
                <img src="${user.photo_url}" alt="User Photo">
                <h3>${user.first_name} ${user.last_name || ''}</h3>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Пользователь:</strong> ${user.username || 'Не указан'}</p>
                <p><strong>Баланс:</strong> ${user.balance} ₽</p>
            `;
        }

        // Получение данных пользователя из Telegram
        function getUserData() {
            const userId = tg.initDataUnsafe.user.id;
            const firstName = tg.initDataUnsafe.user.first_name;
            const lastName = tg.initDataUnsafe.user.last_name;
            const username = tg.initDataUnsafe.user.username;
            const photoUrl = tg.initDataUnsafe.user.photo_url || ''; // Замените на актуальную ссылку на фото

            // Формируем объект пользователя
            const user = {
                id: userId,
                first_name: firstName,
                last_name: lastName,
                username: username,
                photo_url: photoUrl,
                balance: 1000 // Задаем начальный баланс или получаем его из базы данных
            };

            // Отображаем данные
            displayUserData(user);
        }

        document.getElementById('profileLink').addEventListener('click', function() {
            getUserData();
        });

        // Используем для отображения данных при загрузке
        getUserData();
    </script>
</body>
</html>
