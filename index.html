<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Казино!</h1>
        <div id="main-content">
            <!-- Здесь будет контент страницы -->
        </div>
        <div class="menu">
            <button class="menu-btn" onclick="showSection('shop')">🛒 Магазин</button>
            <button class="menu-btn" onclick="showProfile()">👤 Профиль</button>
            <button class="menu-btn" onclick="showSection('earn')">💰 Заработать</button>
            <button class="menu-btn" onclick="showSection('other')">🎲 Прочее</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
