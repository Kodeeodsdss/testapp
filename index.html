<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #usercard {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #usercard img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="usercard"></div>
    <div class="nav-menu">
        <a href="#" id="profileLink">
            Профиль
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function displayUserData(user) {
            const userCard = document.getElementById('usercard');
            userCard.innerHTML = `
                <img src="${user.photo_url}" alt="User Photo">
                <h3>${user.first_name} ${user.last_name || ''}</h3>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Пользователь:</strong> ${user.username || 'Не указан'}</p>
                <p><strong>Баланс:</strong> ${user.balance} ₽</p>
            `;
        }

        async function getUserData() {
            const userId = tg.initDataUnsafe.user.id;
            const serverUrl = 'http://localhost:3000'; // Замените на ваш сервер

            try {
                const response = await fetch(`${serverUrl}/api/users/${userId}`);

                if (response.ok) {
                    const user = await response.json();
                    displayUserData(user);
                } else if (response.status === 404) {
                    const newUser = {
                        id: userId,
                        first_name: tg.initDataUnsafe.user.first_name,
                        last_name: tg.initDataUnsafe.user.last_name || '',
                        username: tg.initDataUnsafe.user.username || '',
                        photo_url: tg.initDataUnsafe.user.photo_url || '',
                        balance: 1000 // Начальный баланс
                    };

                    const addUserResponse = await fetch(`${serverUrl}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newUser)
                    });

                    if (addUserResponse.ok) {
                        const addedUser = await addUserResponse.json();
                        displayUserData(addedUser);
                    } else {
                        alert('Ошибка добавления пользователя. Попробуйте позже.');
                    }
                } else {
                    alert('Ошибка загрузки данных. Сервер недоступен.');
                }
            } catch (error) {
                alert('Ошибка соединения с сервером. Попробуйте позже.');
            }
        }

        document.getElementById('profileLink').addEventListener('click', getUserData);
        // Используем для отображения данных при загрузке
        getUserData();
    </script>
</body>
</html>
