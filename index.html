<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        #usercard {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        #usercard img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="usercard">Загрузка данных...</div>

    <script>
        let tg = window.Telegram.WebApp;

        async function displayUserData(user) {
            const userCard = document.getElementById('usercard');
            userCard.innerHTML = `
                <img src="${user.avatar}" alt="Avatar">
                <h3>${user.firstName} ${user.lastName || ''}</h3>
                <p><strong>ID:</strong> ${user.userId}</p>
                <p><strong>Пользователь:</strong> ${user.username || 'Не указан'}</p>
                <p><strong>Баланс:</strong> ${user.balance} ₽</p>
            `;
        }

        async function getUserData() {
            const userId = tg.initDataUnsafe.user.id;
            const firstName = tg.initDataUnsafe.user.first_name;
            const lastName = tg.initDataUnsafe.user.last_name || '';
            const username = tg.initDataUnsafe.user.username || '';
            const avatar = tg.initDataUnsafe.user.photo_url || '';

            const response = await fetch('http://localhost:5000/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId,
                    firstName,
                    lastName,
                    username,
                    avatar,
                    balance: 1000 // Задаем начальный баланс
                })
            });

            if (response.ok) {
                const user = await response.json();
                displayUserData(user);
            } else {
                alert('Ошибка загрузки данных пользователя.');
            }
        }

        getUserData();
    </script>
</body>
</html>
