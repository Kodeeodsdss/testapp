<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햌햟향햦햫 Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>햆쮏쐄 쮏웷썛쮏쒫썜혧  햌햟향햦햫!</h1>
        <div id="user-info">
            <!-- 행햢햣혜혧 햠혞햢혞혝 쮐쮏쐄햟햤햟혝혧혜혪 햢햟햫햫혦햣 쮏혧향쮏쒫썜햣햩혪 -->
        </div>
        <div id="main-content">
            <div id="shop"></div>
            <div id="earn"></div>
            <div id="other"></div>
        </div>
        <div class="menu">
            <button class="menu-btn" onclick="showSection('shop')">游 햎햟햡햟향햦햫</button>
            <button class="menu-btn" onclick="showProfile()">游녻 쮐햦햩혧</button>
            <button class="menu-btn" onclick="showSection('earn')">游눯 행햟햟햠쮐햟혝혧</button>
            <button class="menu-btn" onclick="showSection('other')">游 쮐햣햣</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
